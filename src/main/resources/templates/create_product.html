<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Create New Product</title>
</head>
<body>
<h2 class="text-3xl text-center pt-6">Create New Product</h2>
<div class="container mx-auto h-full flex flex-col items-center">
    <form th:action="@{/products/new}" method="post" class="w-[25%] pt-7">
        <div th:each="category : ${categories}">
            <input type="radio" name="radio" th:value="*{category.getId()}" th:name="categoryId" th:id="${category.getId()}">
            <label th:text="${category.getName()}" th:for="${category.getId()}"></label>
        </div>
        <div th:object="${product}">
            <div class="my-5 flex flex-col gap-2">
                <label for="name" class="font-semibold text-gray">Name</label>
                <input type="text" th:field="*{name}" id="name" class="p-1.5 border border-gray-300 bg-gray-50 rounded-lg placeholder:font-medium" placeholder="Product name">
            </div>
            <div class="my-5 flex flex-col gap-2">
                <label for="price" class="font-semibold text-gray">Price</label>
                <input type="text" th:field="*{price}" id="price" class="p-1.5 border border-gray-300 bg-gray-50 rounded-lg placeholder:font-medium" placeholder="Product price">
            </div>
        </div>

        <button type="submit" class="text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 float-right">Save</button>
    </form>
</div>

</body>
</html>
