<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
          rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Редактировать</title>
</head>
<body class="h-[100vh]">
<div class="container h-full mx-auto flex justify-center items-center" th:object="${product}">
    <form th:action="@{|/products/edit/${product.getId()}|}" method="post" class="w-[25%] h-min">
        <h2 class="text-3xl text-center pb-6">Редактировать</h2>
        <input type="hidden" name="id" th:value="${product.getId()}">
        <div class="my-5 flex flex-col gap-2">
            <label for="name" class="font-medium text-gray">Название</label>
            <input type="text" th:value="*{name}" th:name="updatedName" id="name"
                   class="p-1.5 border border-gray-300 bg-gray-50 rounded-lg">
        </div>
        <div class="my-5 flex flex-col gap-2">
            <label for="price" class="font-medium text-gray">Цена</label>
            <input type="text" th:value="*{price}" th:name="updatedPrice" id="price"
                   class="p-1.5 border border-gray-300 bg-gray-50 rounded-lg">
        </div>

        <button type="submit"
                class="text-white bg-blue-700 hover:bg-gray-800 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 float-right">
            Сохранить
        </button>
    </form>
</div>

</body>
<style>
    body {
        font-family: 'Montserrat', sans-serif;
    }
</style>
</html>
