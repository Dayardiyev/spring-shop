<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Update Product</title>
</head>
<body>
<h2 class="text-3xl text-center pt-6">Update Product</h2>
<div class="container mx-auto h-full flex flex-col items-center" th:object="${product}" >
    <form th:action="@{|/products/edit/${product.getId()}|}" method="post" class="w-[25%] pt-7">

        <input type="hidden" name="id" th:value="${product.getId()}">
        <div class="my-5 flex flex-col gap-2">
            <label for="name" class="font-semibold text-gray">Name</label>
            <input type="text" th:value="*{name}" th:name="updatedName" id="name"
                   class="p-1.5 border border-gray-300 bg-gray-50 rounded-lg placeholder:font-medium"
                   placeholder="Product name">
        </div>
        <div class="my-5 flex flex-col gap-2">
            <label for="price" class="font-semibold text-gray">Price</label>
            <input type="text" th:value="*{price}" th:name="updatedPrice" id="price"
                   class="p-1.5 border border-gray-300 bg-gray-50 rounded-lg placeholder:font-medium"
                   placeholder="Product price">
        </div>

        <button type="submit"
                class="text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 float-right">
            Save
        </button>
    </form>
</div>

</body>
</html>
