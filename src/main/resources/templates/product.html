<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
          rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/176ce5fa08.js" crossorigin="anonymous"></script>
    <title th:text="${product.getName()}"></title>
</head>
<body>
<nav class="py-8 ">
    <div class="container mx-auto flex items-center justify-end gap-6">
        <div class="flex gap-12 text-lg uppercase font-medium" th:if="${user}" th:text="${user.getName()}"></div>
        <div class="flex gap-12 text-lg uppercase font-medium" th:unless="${user}">Username</div>
    </div>
</nav>
<div class="container mx-auto relative text-center" th:object="${product}">
    <p class="text-xl font-medium" th:text="*{name}"></p>
    <p>Стоимость: <span th:text="*{price}"></span></p>
    <div th:each="option : ${options}">
        <p>
            <span th:text="${option.getName()}"></span>
            <span>: </span>
            <span th:text="${@productService.findValueByProductAndOption(product, option)}"></span>
        </p>
    </div>
</div>

</body>
<style>
    body {
        font-family: 'Montserrat', sans-serif;
    }
</style>
</html>
