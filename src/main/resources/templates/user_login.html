<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
          rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Авторизация</title>
</head>
<body class="h-[100vh] bg-gray-100">
<div class="container h-full mx-auto flex justify-center items-center">
    <form action="/login" method="post"
          class="h-min w-1/3 bg-white px-10 py-12 rounded-3xl shadow-lg">
        <h2 class="text-3xl text-center pb-6">Авторизация</h2>
        <div class="my-5 flex flex-col gap-2">
            <label for="login" class="font-medium text-gray">Логин</label>
            <input type="text" id="login" name="login"
                   class="py-1.5 px-2.5 border border-gray-300 bg-gray-50 rounded-lg" required>
        </div>
        <div class="mb-5 flex flex-col gap-2">
            <label for="password" class="font-medium text-gray">Пароль</label>
            <input type="password" id="password" name="password"
                   class="py-1.5 px-2.5 border border-gray-300 bg-gray-50 rounded-lg" required>
        </div>
        <div th:if="${error}" th:text="${error}" class="text-center text-red-800"></div>
        <div class="mt-10 flex flex-col gap-4">
            <button type="submit"
                    class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-12 py-2.5 drop-shadow-lg">
                Войти
            </button>
            <span class="text-center">Нету аккаунта?
                <a href="/registration" class="text-blue-600 hover:underline">Создать</a></span>
        </div>
    </form>
</div>

</body>
<style>
    body {
        font-family: 'Montserrat', sans-serif;
    }
</style>
</html>
